<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <header class="header">
    <div class="header__menu_and_h1">
      <img src="images/icon-menu.svg" alt="menu button" class="header__menu">
      <h1 class="header__h1">sneakers</h1>
    </div>

    <div class="header__cart_and_profile_photo">
      <img src="images/icon-cart.svg" alt="cart icon" class="header__cart">
      <img src="images/image-avatar.png" alt="" class="header__profile_photo">
    </div>
  </header>

  <main class="body">
    <img src="images/image-product-1.jpg" alt="merchandise" class="body__image">
  </main>
  
  
  
</body>
</html>
